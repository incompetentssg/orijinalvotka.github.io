<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kişisel Tanıtım</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 80%;
            max-width: 600px;
        }

        h1 {
            color: #333333;
        }

        p {
            color: #666666;
        }

        .social-links {
            margin-top: 20px;
        }

        .social-links a {
            margin: 0 10px;
            text-decoration: none;
            color: #555555;
            font-size: 24px;
        }

        .social-links a:hover {
            color: #000000;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Merhaba, Ben [Adınız]</h1>
        <p>Ben [alanınız] alanında çalışan bir profesyonelim. [Kendiniz hakkında kısa bir biyografi yazın. İlgi alanlarınız, yetenekleriniz veya uzmanlık alanlarınız hakkında bilgi verin.]</p>
        
        <h2>İletişim</h2>
        <p>Email: <a href="mailto:email@example.com">email@example.com</a></p>
        
        <div class="social-links">
            <a href="https://www.linkedin.com/in/kullanıcı-adı" target="_blank">LinkedIn</a>
            <a href="https://twitter.com/kullanıcı-adı" target="_blank">Twitter</a>
            <a href="https://github.com/kullanıcı-adı" target="_blank">GitHub</a>
        </div>
    </div>
</body>

</html>
